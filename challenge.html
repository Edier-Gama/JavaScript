<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <h1>Juego de piedra papel o tijera</h1>

    <script>
        
        let jugada = prompt("Ingresa tu opcion, piedra, papel o tijera")
        let jugada_2 = prompt('Ingresa la otra jugada')

        function validacion(jugada, jugada_2){
             
            if (jugada == jugada_2){
                document.write('Empate xd')

            // CASOS EN LOS QUE GANA EL JUGADOR #1    

            }else if(jugada == 'piedra' && jugada_2 == 'tijera'){
                document.write('Ha ganado piedra')
            }else if (jugada == 'papel' && jugada_2 == 'piedra'){
                document.write('Ha ganado el papel')
            }else if(jugada == 'tijera' && jugada_2 == 'papel'){
                document.write('Ha ganado la tijera')
            }
            
            // CASOS EN LOS QUE GANA EL JUGADOR 2

            if(jugada_2 == 'piedra' && jugada == 'tijera'){
                document.write('Ha ganado piedra del jugador 2')
            }else if (jugada_2 == 'papel' && jugada == 'piedra'){
                document.write('Ha ganado el papel del jugador 2')
            }else if(jugada_2 == 'tijera' && jugada == 'papel'){
                document.write('Ha ganado la tijera del jugador 2')
            }

        }  
        
        validacion(jugada, jugada_2)



    </script>
</body>
</html>
